<div class="share share--post">
  <button class="share__button" type="button">
    <svg class="share__ic" width="26" height="26" aria-hidden="true">
      <use xlink:href="img/sprite.svg#share-ic"></use>
    </svg>
    Share
  </button>
  <div class="share__list">
    <div class="share__wrapper">
      <a class="share__place" href="#" title="Share on Skype" data-social="skype" data-title="{{ page.title }}" data-url="{{ site.url }}{{ page.url }}" data-image="{{ site.url }}{{ page.imagehome }}">
        <svg class="share__icon" width="40" height="40" aria-hidden="false">
          <use xlink:href="img/sprite.svg#skype-ic"></use>
        </svg>
      </a>
      <a class="share__place" href="#" title="Share on Telegram" data-social="telegram" data-title="{{ page.title }}" data-url="{{ site.url }}{{ page.url }}" data-image="{{ site.url }}{{ page.imagehome }}">
        <svg class="share__icon" width="40" height="40" aria-hidden="false">
          <use xlink:href="img/sprite.svg#telegram-ic"></use>
        </svg>
      </a>
      <a class="share__place" href="#" title="Share on WhatsApp" data-social="whatsapp" data-title="{{ page.title }}" data-url="{{ site.url }}{{ page.url }}" data-image="{{ site.url }}{{ page.imagehome }}">
        <svg class="share__icon" width="34" height="34" aria-hidden="false">
          <use xlink:href="img/sprite.svg#whatsapp-ic"></use>
        </svg>
      </a>
      <a class="share__place" href="#" title="Share on X" data-social="twitter" data-title="{{ page.title }}" data-url="{{ site.url }}{{ page.url }}" data-image="{{ site.url }}{{ page.imagehome }}">
        <svg class="share__icon" width="34" height="34" aria-hidden="false">
          <use xlink:href="img/sprite.svg#x-ic"></use>
        </svg>
      </a>
      <a class="share__place" href="#" title="Share on Pinterest" data-social="pinterest" data-title="{{ page.title }}" data-url="{{ site.url }}{{ page.url }}" data-image="{{ site.url }}{{ page.imagehome }}">
        <svg class="share__icon" width="34" height="34" aria-hidden="false">
          <use xlink:href="img/sprite.svg#pinterest-ic"></use>
        </svg>
      </a>
      <a class="share__place" href="#" title="Share on Reddit" data-social="reddit" data-title="{{ page.title }}" data-url="{{ site.url }}{{ page.url }}" data-image="{{ site.url }}{{ page.imagehome }}">
        <svg class="share__icon" width="40" height="40" aria-hidden="false">
          <use xlink:href="img/sprite.svg#reddit-ic"></use>
        </svg>
      </a>
      <a class="share__place" href="#" title="Share on Line" data-social="line" data-title="{{ page.title }}" data-url="{{ site.url }}{{ page.url }}" data-image="{{ site.url }}{{ page.imagehome }}">
        <svg class="share__icon" width="40" height="40" aria-hidden="false">
          <use xlink:href="img/sprite.svg#line-ic"></use>
        </svg>
      </a>
      <a class="share__place" href="#" title="Share on Viber" data-social="viber" data-title="{{ page.title }}" data-url="{{ site.url }}{{ page.url }}" data-image="{{ site.url }}{{ page.imagehome }}">
        <svg class="share__icon" width="40" height="40" aria-hidden="false">
          <use xlink:href="img/sprite.svg#viber-ic"></use>
        </svg>
      </a>
      <a class="share__place" href="#" title="Share on Tumblr" data-social="tumblr" data-title="{{ page.title }}" data-url="{{ site.url }}{{ page.url }}" data-image="{{ site.url }}{{ page.imagehome }}">
        <svg class="share__icon" width="40" height="40" aria-hidden="false">
          <use xlink:href="img/sprite.svg#tumblr-ic"></use>
        </svg>
      </a>
    </div>
  </div>
</div>

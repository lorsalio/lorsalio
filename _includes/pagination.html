<div class="pagination">
  {% if paginator.previous_page %}
  <a class="pagination__button button" href="{{ paginator.previous_page_path | relative_url }}">Prev</a>
  {% endif %}
  {% if paginator.next_page %}
  <a class="pagination__button button" href="{{ paginator.next_page_path | relative_url }}">Next</a>
  {% endif %}
</div>

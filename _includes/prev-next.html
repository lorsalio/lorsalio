<div class="main__prev-next prev-next">
  {% if page.next.url %}
  <article class="border prev-next__card prev-next-card">
    <h2 class="prev-next-card__title">
      <a class="prev-next-card__link" href="{{ page.next.url }}">{{ page.next.title }}</a>
    </h2>
    <img class="prev-next-card__image" src="{{ page.next.thumbimage }}" srcset="{{ page.next.thumbimage2x }} 2x" alt="{{ page.next.title }}">
    <span class="prev-next-card__shevron">Prev</span>
  </article>
  {% endif %}
  {% if page.previous.url %}
  <article class="border prev-next__card prev-next-card prev-next-card--reverse">
    <h2 class="prev-next-card__title">
      <a class="prev-next-card__link" href="{{ page.previous.url }}">{{ page.previous.title }}</a>
    </h2>
    <img class="prev-next-card__image" src="{{ page.previous.thumbimage }}" srcset="{{ page.previous.thumbimage2x }} 2x" alt="{{ page.previous.title }}">
    <span class="prev-next-card__shevron">Next</span>
  </article>
  {% endif %}
</div>

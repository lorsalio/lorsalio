<div class="main__prev-next prev-next">
  {% if page.next.url %}
  <article class="prev-next__card border prev-next-card" {% if page.previous.url %}{% else %} style="margin-bottom: 0;" {% endif %}>
    <img class="prev-next-card__image" src="{{ page.next.thumbimage }}" width="203" height="113" alt="{{ page.next.title }}">
    <span class="prev-next-card__shevron">Prev</span>
    <h2 class="prev-next-card__title">
      <a class="prev-next-card__link" href="{{ page.next.url }}">{{ page.next.title }}</a>
    </h2>
  </article>
  {% endif %}

  {% if page.previous.url %}
  <article class="prev-next__card border prev-next-card prev-next-card--reverse" >
    <img class="prev-next-card__image" src="{{ page.previous.thumbimage }}" width="203" height="113" alt="{{ page.previous.title }}">
    <span class="prev-next-card__shevron">Next</span>
    <h2 class="prev-next-card__title">
      <a class="prev-next-card__link" href="{{ page.previous.url }}">{{ page.previous.title }}</a>
    </h2>
  </article>
  {% endif %}
</div>

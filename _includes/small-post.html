<article class="posts-list__item post-card border">
  <div class="post-card__image-wrapper">
    <img class="post-card__image" src="{{ post.postimage }}" width="670" height="376" alt="{{ post.title }}">
    {% include /small-share.html %}
  </div>
  <div class="post-card__text-content">
    <p class="post-card__info">
      <time class="post-card__time" datetime="{{ post.date | date: '%Y-%m-%d' }}">
        <svg class="post-card__icon" width="24" height="24">
          <use xlink:href="img/sprite.svg#calendar-ic"></use>
        </svg>
        {{ post.date | date: '%d' }}.{{ post.date | date: '%m' }}.{{ post.date | date: '%Y' }}
      </time>
      <span class="post-card__tag">{{ post.tag_post }}</span>
    </p>
    <h2 class="post-card__title">
      <a class="post-card__link" href="{{ post.url }}">{{ post.title }}</a>
    </h2>
  </div>
</article>

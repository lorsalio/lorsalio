<article class="posts__item post-card border">
  <div class="post-card__wrapper">
    <img class="post-card__image" src="{{ post.postimage }}" width="670" height="376" srcset="{{ post.postimage2x }} 2x" alt="{{ post.title }}">
    {% include /share-small.html %}
  </div>
  <div class="post-card__text">
    <h2 class="post-card__title">
      <a class="post-card__link" href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p class="post-card__meta">
      <time class="post-card__time" datetime="{{ post.date | date: '%Y-%m-%d' }}">
        <svg class="post-card__icon" width="24" height="24" aria-hidden="true">
          <use xlink:href="img/sprite.svg#calendar-ic"></use>
        </svg>
        {{ post.date | date: '%d' }}.{{ post.date | date: '%m' }}.{{ post.date | date: '%Y' }}
      </time>
      <a class="post-card__tag" href="{{ post.category_link }}">{{ post.category_name }}</a>
    </p>
  </div>
</article>

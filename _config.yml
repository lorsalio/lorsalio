# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#

socials:
  twitter:
    url: "https://twitter.com/Lorsalio"
    icon: "twitter-ic"
  telegram:
    url: "#"
    icon: "telegram-ic"
  email:
    url: "mailto:lorsalio7@gmail.com"
    icon: "email-ic"

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

title: Lorsalio - Wallpapers, Icons, Patterns
email: lorsalio7@gmail.com
description: Free downloads, wallpapers, patterns, icons. The wallpapers are created in high resolution 4K and adapted for different mobile devices. Icons are designed primarily for the Windows OS, but may be suitable for other OS. Patterns can be used in your commercial work.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://lorsalio.github.io" # the base hostname & protocol for your site, e.g. http://example.com


# Build settings
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

paginate: 6
paginate_path: "/pages/page:num/"
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
